<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    
    <link rel="stylesheet" type="text/css" href="../css/components.css" />
    <link rel="stylesheet" type="text/css" href="../css/formComponents.css" />
    <link rel="stylesheet" type="text/css" href="../css/contacts.css" />
    
     <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src='../scripts/dbCon.js'></script>
    
    
    <script src='../scripts/createComponent.js' defer></script>
    <script src='../scripts/contacts.js' defer></script>
    
    
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <script src="../scripts/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/ea20293ee7.js" crossorigin="anonymous"></script>
    <script>
      if (window.module) module = window.module;
    </script>
  </head>
  <body>
   
    <div id="customerNameWrapper">
      
      <!--
      <input
        id="Customer-choice"
        class="txtCustomerName"
        autocomplete="off"
        tabindex="1"
        list="lstCustomer"
        onfocus="fillCustomerDataList()"
        placeholder="type/choose company"
        type="text"
        style="z-index: 20000"
      />

      <datalist id="lstCustomer" class="classic"></datalist>
      -->
    </div>
    <div id="editCustNameWrapper">
      <input
        id="inpCompanyNameEdit"
        autocomplete="on"
        tabindex="1"        
        type="text"
        style="z-index: 20000"
      />
      <input 
        type="button" 
        value="save" 
        class="button medium"
        onclick="editCustomerName()"
      />
      <input 
      type="button" 
      value="cancel" 
      class="button medium"
      onclick="cancelCustomerNameEdit()"
    />
    </div>
    <div id="companyHeader"></div>
    <div id="contactsMain">
      <div id="contactsHeader">
        
      </div>
      <div id="currentContacts">
       
      </div>
      
      <div id="newContactFormContainer">
        <form>
         
          <div class="inline-input-group">
            <div class="input-block">
              <label>First Name</label><br />
              <input id="txtFirstName" type="text" required/>
            </div>
            <div id="firstname_message_container" class="inline-input-group hidden">
             <!-- <div class="input-block">
                  <div id="firstname_message" class="message"></div>
              </div>
            -->
            </div>
            <div class="input-block">
              <label>Last Name</label><br />
              <input id="txtLastName" type="text" />
            </div>
          </div>
          <div class="inline-input-group">
            <div class="input-block">
              <label>Phone Number</label><br />
              <input id="txtPhoneNumber1" type="text"/>
            </div>
          </div>
          <div id="phone_message_container" class="inline-input-group hidden">
            
          </div>
          <div class="inline-input-group">
            <div class="input-block">
              <label>Email</label><br />
              <input id="txtEmail" type="text" />
            </div>
          </div>
          <div id="email_message_container" class="inline-input-group hidden">
            <!-- <div class="input-block">
                <div id="email_message" class="message"></div>
            </div> -->
          </div>
          <div class="inline-input-group">
            <div class="input-block">
              
              <input id="cbPrimary" type="checkbox" />
              <label>Primary Contact</label><br />
            </div>
          </div>
          <div id="message_container" class="inline-input-group hidden">
            <div class="input-block">
                <div id="message" class="message"></div>
            </div>
          </div>
          <div class="inline-input-group">
            <div class="input-block">
              <input
                id="btnSubmit"
                type="button"
                value="SUBMIT"
                class="button large"
                onclick="validateForm()"
              />
            </div>
            <div class="input-block">
              <input
                id="btnCancel"
                type="button"
                value="CANCEL"
                class="button large"
                onclick="cancelAdd()"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  
  </body>
</html>
